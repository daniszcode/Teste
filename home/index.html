<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />

    <title>Projeto - Daniele</title>
  </head>
  <body>
    <main>
      <section class="container-section">
        <img id="apple-img" src="/assets/img/apple.png" alt="apple-icon" />
      </section>
      <form id="form">
        <div class="container-form">
          <div class="container-button">
            <button id="button-register">Cadastre-se</button>
            <button id="button-have-register">Já tenho cadastro</button>
          </div>
          <div class="box-form">
            <label class="name-box" for="name">
              <input type="text" id="name" placeholder="Seu nome" />
            </label>
            <label for="phone">
              <input
                type="number"
                id="phone"
                placeholder="Seu número de celular"
              />
            </label>
            <label for="email">
              <input type="email" id="email" placeholder="Seu e-mail" />
            </label>
            <label for="password">
              <div class="password-box">
                <input
                  type="password"
                  class="password"
                  placeholder="Digite uma senha forte"
                />
                <img
                  class="password-icon"
                  src="/assets/icon/eye-icon.png"
                  alt="password-icon"
                />
              </div>
            </label>
            <label for="password">
              <div class="password-box">
                <input
                  type="password"
                  class="password"
                  placeholder="Digite a senha novamente"
                />
                <img
                  src="/assets/icon/eye-icon.png"
                  alt="password-icon"
                  class="password-icon"
                />
              </div>
            </label>
            <div class="checkbox">
              <label for="checkbox">
                <input type="checkbox" id="checkbox" checked /><small
                  id="text-small"
                >
                  Declaro que li e concordo com os
                  <span class="text-span"> termos de uso</span> e com a
                  <span class="text-span">politica de privacidade</span>.</small
                >
              </label>
            </div>
          </div>
          <div class="last-button" >
            <button onclick="Appear()" id="button-last-up">Finalizar cadastro</button>
              <div id="button-animated">
                <div class="button-box-animated"></div>
            </div>
        </div>
      </form>
    </main>
    <script src="/script/index.js"></script>
  </body>

</html>
